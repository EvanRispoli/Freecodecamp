<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Barber Shop</title>

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="landind.css" />
    </head>
    <body>
        <div id="container">
            <header id= "header">
                <div class="logo">
                    <img id="header-img" 
                    src="https://image.freepik.com/vetores-gratis/ilustracao-vintage-para-tema-barbearia-no-fundo-escuro-isso-e-perfeito-para-logotipos-estampas-de-camisas-e-muitos-outros-usos-tambem_267243-161.jpg" 
                    alt="Barbershop logo">

                    <h1 id="title">MR.BARBER</h1>
                </div>

                <nav id="nav-bar">
                    <ul>
                        <li><a class="nav-link" href="#services">Services</a></li>
                        <li><a class="nav-link" href="#media">Media</a></li>
                        <li><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </nav>
                
            </header>

        </div>

        <div id="services">
            <div class="box">
                <img id="hair" 
                src="https://image.freepik.com/free-photo/barber-works-with-hair-clipper_293990-88.jpg"
                alt="Haircut image">
                <p id="service1">Haircut</p>
            </div>

            <div class="box">
                <img id="beard" 
                src="https://image.freepik.com/free-photo/close-up-side-profile-view-portrait-handsome-senior-bearded-caucasian-man-getting-beard-grooming-modern-barbershop_155003-9303.jpghttps://image.freepik.com/free-photo/handsome-man-barbershop-shaving-beard_1303-26257.jpg"
                alt="Beardtrim image">
                <p id="service2">Beardtrim</p>
            </div>

            <div class="box">
                <img id="hairandbeard" 
                src="https://as2.ftcdn.net/jpg/02/81/44/45/500_F_281444500_SeDypiGaSIeFymJddrxCobpFsA5Yb55u.jpg"
                alt="Haircut & Beardtrim image">
                <p id="service3">Haircut & Beard</p>
            </div>

            <div id="media">
                <iframe id="video"
                width="100%"
                height="630"
                src="https://www.youtube.com/embed/wcVVXUV0YUY"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                ></iframe>
            </div>

            <footer>
            <div id="contact">
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input
                        name="email"
                        id="email"
                        type="email"
                        placeholder="Enter your email address"
                        required/><br>

                        <input id="submit" type="submit" value="Submit" class="enviar" />

                </form>            
            </div>
            </footer>
        </div>
        
    </body>
</html>


<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
